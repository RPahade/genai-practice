<div class="container mt-5 mb-5" *ngIf="report">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="mb-0">{{report.title}}</h2>
        <button class="btn btn-outline-light" routerLink="/">
            <i class="fas fa-arrow-left me-2"></i> Back to Dashboard
        </button>
    </div>

    <div class="glass-card p-5">
        <div class="report-content mb-5">
            <h4 class="text-accent mb-4">Executive Summary</h4>
            <div class="lead text-light" style="white-space: pre-wrap; line-height: 1.8;">{{report.content}}</div>
        </div>

        <div class="citations-section p-4 rounded bg-dark bg-opacity-25 border border-secondary border-opacity-25">
            <h5 class="mb-3 text-muted"><i class="fas fa-quote-right me-2"></i>Sources & Citations</h5>
            <ul class="list-unstyled mb-0">
                <li class="mb-2" *ngFor="let citation of report.citations | keyvalue">
                    <a [href]="citation.value" target="_blank" class="text-decoration-none text-info">
                        <i class="fas fa-external-link-alt me-2 small"></i>{{citation.key}}
                    </a>
                </li>
            </ul>
        </div>

        <div class="mt-5 text-end">
            <button class="btn btn-success btn-lg" (click)="downloadReport()">
                <i class="fas fa-file-pdf me-2"></i> Download Official Report
            </button>
        </div>
    </div>
</div>

<div class="container mt-5 text-center" *ngIf="loading">
    <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
    <p class="mt-3 text-muted">Fetching report details...</p>
</div>
<div *ngIf="loading" class="text-center mt-5">
    <div class="spinner-border" role="status">
        <span class="sr-only">Loading...</span>
    </div>
